<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="fixed-nav-bar">
      <span>tweeter</span>
      <div class="new-tweet">
        <line> <b>Write </b>a new tweet </line>

          <i class="fas fa-angle-double-down"> </i>

      </div>
    </nav>    
    <header class="avatar-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class ="name">
          <line> <b>Mohamed</b> Mohamed </line>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="text-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <label for="tweet-text">What's the word?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-character-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section>
        <article id="tweet">
          <header class="handle">
            Jotaro Kujo
            <div>@Jojo</div>
          </header>
            <div class="content"> <b>STAR PLATINUM!!</b></div>
          <footer class="foot">
            3 days ago
            <div class="actions">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
      <div>

        <section>
          <article id="tweet">
            <header class="handle">
              Joskue Higashikata
              <div>@Josuke</div>
            </header>
              <div class="content"> <b>This is my first tweet. GREATO!</b></div>
            <footer class="foot">
              17 days ago
              <div class="actions">
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
              </div>
            </footer>
          </article>
        </section>
        <div>

          <section>
            <article id="tweet">
              <header class="handle">
                Joseph Joestar
                <div>@JoestarJoe</div>
              </header>
                <div class="content"> <b>OHH MY GOD!!</b></div>
              <footer class="foot">
                21 day ago
                <div class="actions">
                  <i class="fas fa-flag"></i>
                  <i class="fas fa-retweet"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </footer>
            </article>
          </section>
          <div>

    </main>
  </body>
</html>
